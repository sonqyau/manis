name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install SwiftFormat and SwiftLint
        run: |
          brew install swiftformat swiftlint

      - name: Linting
        run: swiftlint --fix --format && swiftlint --strict
        continue-on-error: true

      - name: Formatting
        run: swiftformat . && swiftformat . --lint
        continue-on-error: true

      - name: Get Swift version
        run: swift --version

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x build.sh
          ./build.sh --mode spm --config debug --kernel
        continue-on-error: true

      - name: Run tests
        run: swift test --parallel
        continue-on-error: true

  package:
    runs-on: macos-26
    needs: build
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x build.sh
          ./build.sh --mode spm --config release --bundle --kernel --geo

      - name: Upload
        uses: actions/upload-artifact@v6
        with:
          name: manis-app
          path: .build/release/manis.app
          if-no-files-found: error
